<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="assets/images/hero-banner.png">
</head>

<body>
    <!-- Header -->
    <header class="header" data-header>
        <div class="container">
            <a href="" class="logo">
                <img src="assets/images/logo.svg" alt="Covid-19 home">
            </a>
            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#home" class="navbar-link" data-nav-link>Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#about" class="navbar-link" data-nav-link>About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#prevention" class="navbar-link" data-nav-link>Prevention</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#blog" class="navbar-link" data-nav-link>Blog</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#shop" class="navbar-link" data-nav-link>Shop</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#contact" class="navbar-link" data-nav-link>Contact</a>
                    </li>
                </ul>
            </nav>
            <button class="nav-toggle-btn" aria-label="toggle menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true" class="menu"></ion-icon>
                <ion-icon name="close-outline" aria-hidden="true" class="close"></ion-icon>
            </button>

            <a href="#" class="btn btn-primary">Are You Sick</a>
        </div>
    </header>



    <main>
        <article>
            <!-- Hero-->

            <section class="section hero has-bg-image" id="home" style="background-image: url('assets/images/hero-bg.jpg');" aria-label="home">
                <div class="container">
                    <div class="hero-content">
                        <h1 class="h1 hero-title">COVID-19 Tracker</h1>
                        <p class="hero-text">Tatal Confirmed Corona Cases</p>
                        <data class="counter" value="960708">960708</data>

                        <ul class="hero-list">
                            <li class="hero-list-item yellow">
                                Active cases <span>799571</span>
                            </li>
                            <li class="hero-list-item green">
                                Recovered cases <span>302826</span>
                            </li>
                            <li class="hero-list-item red">
                                Deaths <span>52558</span>
                            </li>
                        </ul>

                        <a href="#" class="btn btn-primary">Meet The Doctor</a>
                    </div>

                    <figure class="hero-banner">
                        <img src="assets/images/hero-banner.png" width="570" height="562" alt="corona virus" class="w-100">
                    </figure>
                </div>
            </section>
        </article>
    </main>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
